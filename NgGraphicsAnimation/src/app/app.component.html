<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Angular Animation Effects</h1>
      <button class="btn btn-primary" 
              (click)="onAnimate()">Animate Elements</button>
      <hr>
      <div style="width: 200px; height: 100px"
           [@divState]="state"
           (@divState.start)="animBegin($event)"
           (@divState.done)="animComplete($event)">
      </div>
      <br>
      <div style="width: 200px; height: 100px"
           [@currState]="currState">
      </div>
    </div>
  </div>
  <hr>
</div>
